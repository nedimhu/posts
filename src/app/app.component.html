<html>
 <head><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel='stylesheet' href='https://codepedia.info/wp-content/themes/themevicky/css/editor.css' type='text/css' />
 </head>

  <body  ng-app="myapp" ng-controller="tableController">

  <table class="table table-striped table-bordered">
    <thead>
        <th>userId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
      <tr *ngFor='let post of posts'>
        <td>{{ post.userId }}</td>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>  
        <td>{{ post.body }}</td>
        <td>
          <button class="btn btn-danger" ng-click="deleteRow($index)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript">

    var app = angular.module("myapp", []);

    app.controller("tableController", ['$scope', function ($scope) {
      $scope.deleteRow= function (i) {
              $scope.employees.splice(i, 1);
          };

    } ]);
    
</script>
 </body>
</html>
